<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assignment</title>
    <style>
        nav {
            background-color: #333;
            color: white;
        }
        
        .menu {
            list-style: none;
            display: flex;
            padding: 0;
        }
        
        .menu li {
            padding: 10px;
            cursor: pointer;
        }
        
        .sub-menu {
            display: none;
            position: absolute;
            background-color: #444;
            padding: 10px;
        }
        
        .menu li:hover .sub-menu {
            display: block;
        }
        
        .banner {
            font-size: 20px;
            background-color: #ADD8E6;
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
        }
        
        .contact {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .contact form {
            border: 5px solid black;
            width: 100%;
            max-width: 400px; 
            margin: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            padding: 40px;
        }

        .contact label {
            font-weight: bold;
            align-self: Left;
        }

        .contact textarea,
        .contact input[type="text"],
        .contact input[type="email"] {
            width: 80%;
            padding: 5px;
        }

        .contact button {
            grid-column: span 2; 
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
        }
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>

</head>
<body>
    <nav>
        <ul id="navbar" class="menu"></ul>
    </nav>
    
    <div class="banner">
        <h1>Fresh 2022 look</h1>
        <p></p>
    </div>
    
    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="1">Clothes</option>
        <option value="2">Electronics</option>
        <option value="3">Un Nuevo Nombre</option>
        <option value="4">Shoes</option>
        <option value="5">Others</option>
        
        <!-- Add more category options here -->
    </select>
    
    <section class="product-list"></section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <button id="backToTop" onclick="scrollToTop()">Back to Top</button>

        const categorySelect = document.getElementById('categorySelect');
        const productContainer = document.querySelector('.product-list');
        const contactForm = document.getElementById('contactForm');

        categorySelect.addEventListener('change', () => {
            const selectedCategoryId = categorySelect.value;
            productContainer.innerHTML = '';
            
            if (selectedCategoryId) {
                const filteredProducts = productList.filter(product => product.category.id === parseInt(selectedCategoryId));
                renderProducts(filteredProducts);
            } else {
                renderProducts(productList);
            }
        });

        contactForm.addEventListener('submit', function(event) {
            if (!contactForm.checkValidity()) {
                event.preventDefault();
                alert('Please fill in all required fields.');
            }
        });

        function renderProducts(products) {
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                const productImage = document.createElement('img');
                productImage.src = product.images[0];
                productImage.alt = product.title;
                const productTitle = document.createElement('h2');
                productTitle.textContent = product.title;
                const productPrice = document.createElement('p');
                productPrice.textContent = `Price: $${product.price}`;
                const productDescription = document.createElement('p');
                productDescription.textContent = product.description;
                productDiv.appendChild(productImage);
                productDiv.appendChild(productTitle);
                productDiv.appendChild(productPrice);
                productDiv.appendChild(productDescription);
                productContainer.appendChild(productDiv);
            });
        }

        renderProducts(productList);

        const navbarContainer = document.getElementById('navbar');

        navbar.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.name;

            if (item.child) {
                const subMenu = document.createElement('ul');
                subMenu.classList.add('sub-menu');
                item.child.forEach(subItem => {
                    const subLi = document.createElement('li');
                    subLi.textContent = subItem.name;
                    subMenu.appendChild(subLi);
                });
                li.appendChild(subMenu);
            }

            navbarContainer.appendChild(li);
        });
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show/hide back to top button based on scroll position
        window.addEventListener('scroll', () => {
            const backToTopButton = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>
